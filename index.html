<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>± Calculator (Uncertainty)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #eef;
      border-radius: 6px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>± Calculator (Uncertainty)</h2>
  <label>ค่า (Value) / Value / တန်ဖိုး:</label>
  <input type="number" id="value" placeholder="เช่น 6 / e.g. 6 / ဥပမာ 6" />

  <label>ความคลาดเคลื่อน (±) / Uncertainty / ကွာဟမှု (±):</label>
  <input type="number" id="uncertainty" placeholder="เช่น 0.1 / e.g. 0.1 / ဥပမာ 0.1" />

  <label>ค่าที่วัดได้ / Measurement / တိုင်းတာမှု:</label>
  <input type="number" id="measurement" placeholder="เช่น 6.05 / e.g. 6.05 / ဥပမာ 6.05" />

  <button onclick="calculate()">คำนวณ / Calculate / တွက်ချက်ပါ</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const val = parseFloat(document.getElementById("value").value);
      const delta = parseFloat(document.getElementById("uncertainty").value);
      const meas = parseFloat(document.getElementById("measurement").value);

      if (isNaN(val) || isNaN(delta)) {
        document.getElementById("result").innerText = "กรุณาใส่ตัวเลขให้ครบถ้วน / Please enter all required numbers / ကျေးဇူးပြုပြီး အချက်အလက်အားလုံးကိုဖြည့်ပါ။";
        return;
      }

      const lower = val - delta;
      const upper = val + delta;
      let specResult = '';

      if (!isNaN(meas)) {
        if (meas >= lower && meas <= upper) {
          specResult = `<br><strong style='color:green'>✅ In Spec</strong>`;
        } else {
          specResult = `<br><strong style='color:red'>❌ Out of Spec</strong>`;
        }
      }

      document.getElementById("result").innerHTML = `
        <strong>ผลลัพธ์ / Result / ရလဒ်:</strong><br>
        ช่วงของค่า / Value Range / တန်ဖိုးအပိုင်းအခြား: <strong>${lower.toFixed(3)} ถึง ${upper.toFixed(3)}</strong><br>
        ภาษาอังกฤษ: <em>${val} ± ${delta}</em><br>
        ภาษาไทย: <em>${val} มีค่าคลาดเคลื่อน ±${delta} คือช่วง ${lower} ถึง ${upper}</em><br>
        မြန်မာဘာသာ: <em>${val} တွင် ±${delta} ကွာဟမှုရှိပြီး၊ တန်ဖိုးအပိုင်းအခြားမှာ ${lower} မှ ${upper} ထိဖြစ်သည်။</em>
        ${specResult}
      `;
    }
  </script>
</body>
</html>
